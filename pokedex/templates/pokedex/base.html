{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../../static/css/styles.css">
  <link rel="shortcut icon" href="../../static/assets/pokedex.png" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Pokedex</title>
</head>
<body class="bg-gradient-to-br from-red-50 via-white to-sky-50 min-h-screen">
  <!-- HEADER -->
  <header class="bg-gradient-to-r from-red-600 to-rose-500 shadow-md">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-4 text-white">
      <h1 class="text-3xl font-extrabold tracking-wide">Pokédex</h1>
      <div class="flex items-center gap-4">
        <!-- Botón de modo oscuro -->
        <button id="themeToggle" class="p-2 rounded-full bg-white/20 hover:bg-white/30 transition">
          <!-- Icono Sol (modo claro) -->
          <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h1M4 12H3m16.95-6.95l-.7.7M6.34 17.66l-.7.7M17.66 17.66l.7.7M6.34 6.34l.7.7M12 8a4 4 0 100 8 4 4 0 000-8z"/>
          </svg>
          <!-- Icono Luna (modo oscuro) -->
          <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
          </svg>
        </button>

        <!-- Botón de cerrar sesión -->
        <button id="logoutBtn" class="bg-white text-red-600 font-semibold px-4 py-2 rounded-xl shadow hover:bg-gray-100">
          Cerrar sesión
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-6xl mx-auto p-6" id="app">
    <!-- Aquí se cargan los pokémon dinámicamente -->
    <div id="pokemonGrid" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"></div>
  </main>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="fixed inset-0 flex items-center justify-center bg-black/50 hidden">
    <div class="bg-white rounded-2xl p-8 shadow-xl w-80">
      <h2 class="text-2xl font-bold mb-4 text-center text-red-600">Inicia sesión</h2>
      <input type="text" id="username" placeholder="Usuario"
             class="w-full mb-3 px-3 py-2 border rounded-lg focus:ring focus:ring-red-400">
      <input type="password" id="password" placeholder="Contraseña"
             class="w-full mb-3 px-3 py-2 border rounded-lg focus:ring focus:ring-red-400">
      <button id="loginBtn"
              class="w-full bg-red-600 text-white font-semibold py-2 rounded-lg hover:bg-red-700">
        Entrar
      </button>
    </div>
  </div>

  <!-- Modal para Detalles de Pokémon -->
  <div id="pokemonModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-6 relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="{% static 'js/app.js' %}"></script>

  <!-- Script para alternar modo oscuro -->
  <script>
    const themeToggle = document.getElementById("themeToggle");
    const sunIcon = document.getElementById("sunIcon");
    const moonIcon = document.getElementById("moonIcon");

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      sunIcon.classList.remove("hidden");
      moonIcon.classList.add("hidden");
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");

      if (document.body.classList.contains("dark-mode")) {
        sunIcon.classList.remove("hidden");
        moonIcon.classList.add("hidden");
        localStorage.setItem("theme", "dark");
      } else {
        sunIcon.classList.add("hidden");
        moonIcon.classList.remove("hidden");
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>
